<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - Pizza</title>
    <link rel="stylesheet" href="styles.css">
    <script src="cate.html"></script>

</head>
<body>
    <aside>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="Categorias.html">Categoría</a></li>
            <li><a href="Carrito.html">Carrito de Compras</a></li>
            <li><a href="DevsPage.html">Nuestro Equipo</a></li>
        </ul>
    </aside>

    <div class="main-content">
        <header>
            <input type="text" placeholder="Buscar categoría o menú">
            <span>5 artículos agotados</span>
        </header>

        <nav>
            <button onclick="window.location.href='pizza.html'">Pizza</button>
            <button onclick="window.location.href='hamburguesa.html'">Hamburguesa</button>
            <button onclick="window.location.href='perro caliente.html'">Perro Caliente</button>
            <button onclick="window.location.href='snacks.html'">Snacks</button>
            <button onclick="window.location.href='bebidas.html'">Bebidas</button>
        </nav>

        <section class="menu-items">
            <h2>Elige tu Pizza</h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <img src="margarita.jpg" alt="Pizza Margarita">
                    <h3>Pizza Margarita</h3>
                    <p>$8.00</p>
                    <p>10 Disponibles</p>
                    <div class="contador">
                        <button onclick="changeValue('countermarga', -1)">-</button>
                        <input type="number" id="countermarga" value="1" min="0">
                        <button onclick="changeValue('countermarga', 1)">+</button>
                    </div>
                    <button class="agregar-carrito">Agregar al carrito</button>
                </div>
                <div class="menu-item">
                    <img src="peperoni.png" alt="Pizza Pepperoni">
                    <h3>Pizza Pepperoni</h3>
                    <p>$9.00</p>
                    <p>12 Disponibles</p>
                    <div class="contador">
                        <button onclick="changeValue('counterpepe', -1)">-</button>
                        <input type="number" id="counterpepe" value="1" min="0">
                        <button onclick="changeValue('counterpepe', 1)">+</button>
                    </div>
                    <button class="agregar-carrito">Agregar al carrito</button>
                </div>
                <div class="menu-item">
                    <img src="vegetariana.jpg" alt="Pizza Vegetariana">
                    <h3>Pizza Vegetariana</h3>
                    <p>$8.50</p>
                    <p>8 Disponibles</p>
                    <div class="contador">
                        <button onclick="changeValue('vegeta', -1)">-</button>
                        <input type="number" id="vegeta" value="1" min="0">
                        <button onclick="changeValue('vegeta', 1)">+</button>
                    </div>
                    <button class="agregar-carrito">Agregar al carrito</button>
                </div>
            </div>
        </section>

        <section class="cart">
            <h2>Carrito de Compras</h2>
            <div class="cart-items"></div> <!-- Aquí se agregarán los productos -->
            <p><strong>Subtotal:</strong> <span id="subtotal">$0.00</span></p>
            <p><strong>Tax (10%):</strong> <span id="tax">$0.00</span></p>
            <p><strong>Total:</strong> <span id="total">$0.00</span></p>
            <button class="print-bill">Imprimir Factura</button>
        </section>
        
    </div>
</body>
</html>
